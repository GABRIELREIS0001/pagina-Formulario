<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css"/>
    <title>Cadastro</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form action="informacoes.html" method="get">
        <!-- Agrupamento dos campos de nome e sobrenome -->
        <fieldset class="grupo">
            <div  class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>
        <!-- Campo para inserir o email -->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <!-- Seleção do lado da aplicação (Front-end, Back-end, Fullstack) -->
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="front-end" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="back-end">Back-end </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="fullstack">Fullstack</label>
        </div>
        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade" name="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
     <!--onde o usuario seleciona as tecnologias usadas-->
        <fieldset class="grupo">
            <div class="check" id="tecnologias" name="tecnologias">
                <label><strong>Selecione as tecnologias que voce utiliza</strong></label><br><br>
                <input type="checkbox" name="tecnologias" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologias" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologias" id="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologias" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologias" id="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologias" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologias" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo"><br>
            <label> <strong>Conte um pouco da sua experiência:</strong></label> <br>
            <textarea name="experiência" id="experiência" rows="6" style="width: 26em;"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
